<form>
		<div class="form-group">
			<label for="email">Username:</label> <input type="text"
				class="form-control" ng-model= "username_input">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			 <input type="password"
				class="form-control" ng-model= "password_input">
			
		</div>
		<button type="submit" class="btn btn-primary" ng-click= "validateCredentials()">Login</button>
</form>
